<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--including the "defer" keyword will let the script wait until the website has loaded to start loading/running scripts. This way, the script can be added  to the head section instead of the bottom of the body section. -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
<!-- The following tags are also class names in bs5. -->
<p><mark>Highlighted</mark>text.</p>
<p><del>Deleted</del></p>
<p><s>No longer accurate.</s></p>
<p><ins>Addition to the document</ins></p>
<p><u>Underlined</u></p>
<p><small>Fine print.</small></p>
<p><strong>Bold text</strong></p>
<p><em>Italicised text</em></p>

<!-- Here is an implementation of themes to change color of text and/or bg =background  -->
<h4 class="mark">Header 4</h4>
<h5 class="small">Header 5</h5>
<h4 class="mark text-primary">Header 4</h4>
<h5 class="small text-danger">Header 5</h5>
<h6 class="bg-danger">Header 6</h6>
<h6>Header 6</h6>




<h1 class="h6">Header 1</h1>
<h2>Header 2</h2>
<h1>Header 1</h1>
<h3 class = "display-1">Header 3</h3>
<h3 class = "display-1 fw-bold">Header 3</h3>
<h4>Header 4</h4>
<h5>Header 5</h5>
<h6>Header 6</h6>







    
  </body>
</html>
